<h1><b>Block Table</b></h1>
<p>We will pretend that "block" is a Block</p>
<br>

<p><b>block.id</b><br>The runtime ID of the Block (number)</p>
<p><b>block.data</b><br>The DATA of the Block, like wool color, etc etc (number)</p>
<p><b>block.name</b><br>The name of the block, (the one you would use in /give) (string)</p>
